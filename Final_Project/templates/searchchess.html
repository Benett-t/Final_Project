{% extends "layout.html" %}

{% block title %}
Chess
{% endblock %}

{% block main %}
    <form method="POST" action="/chess">
    <div class="form-group">
      <label for="room">Room ID</label>
      <input type="text" class="form-control" id="room" name="room" placeholder="Enter room ID" required>
    </div>
    
    <div class="form-group">
      <label for="color">Choose Side</label>
      <select class="form-control" id="color" name="color" required>
        <option value="white">White</option>
        <option value="black">Black</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Start Game</button>
  </form>
{% endblock %}
